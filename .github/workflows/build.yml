name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  tests:
    name: Run Unit Tests and Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # âœ… Correct Python version

      - name: Install dependencies
        run: pip install fastapi uvicorn pytest httpx pytest-cov

      - name: Run tests with coverage
        run: |
          PYTHONPATH=$PYTHONPATH:$(pwd)/src pytest --cov=src --cov-report=xml -v

      - name: Check coverage file
        run: ls -la

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: tests  # ensures tests run first

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for SonarScanner

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
