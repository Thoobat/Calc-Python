sonar.projectKey=Thoobat_Calc-Python
sonar.organization=thoobat
sonar.projectName=Calc-Python
sonar.projectVersion=1.0

# Source folder
sonar.sources=src
# Exclude test files from being counted as sources
sonar.exclusions=src/tests/**

# Test folder
sonar.tests=src/tests

# Coverage file generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Encoding and Python version
sonar.sourceEncoding=UTF-8
sonar.python.version=3.10

