# Project identification
sonar.projectKey=Thoobat_Calc-Python
sonar.organization=thoobat
sonar.projectName=Calc-Python
sonar.projectVersion=1.0

# Source code
sonar.sources=src
# Exclude tests from being indexed as source code
sonar.exclusions=src/tests/**

# Tests
sonar.tests=src/tests

# Coverage report generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Encoding and Python version
sonar.sourceEncoding=UTF-8
sonar.python.version=3.10

# Optional: ignore virtual environments or other non-source folders
# sonar.exclusions=src/tests/**,venv/**,__pycache__/**
