# Project identification
sonar.projectKey=Thoobat_Calc-Python
sonar.organization=thoobat

# Optional: project name & version displayed in SonarCloud UI
sonar.projectName=Calc-Python
sonar.projectVersion=1.0

# Source folder (where main.py is located)
sonar.sources=.

# Test folder (where your tests live)
sonar.tests=tests

# Coverage report generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Python version
sonar.python.version=3.10
