# Replace with your actual project key from SonarQube
sonar.projectKey=Calc-Python
sonar.projectName=Calc-Python
sonar.sourceEncoding=UTF-8

# Python version
sonar.python.version=3.10

# Source code folder
sonar.sources=.

# Test folder
sonar.tests=tests

# Coverage report generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml
